<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Вход в систему</h1>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary">Войти</button>
            </form>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <div class="register-link">
                <p>Нет аккаунта? <a href="#" onclick="showRegister()">Зарегистрироваться</a></p>
            </div>
        </div>

        <div class="auth-form" id="register-form" style="display: none;">
            <h1>Регистрация</h1>

            <form id="register-form-element">
                <div class="form-group">
                    <label for="reg-username">Имя пользователя:</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Пароль:</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="reg-password2">Подтвердите пароль:</label>
                    <input type="password" id="reg-password2" name="password2" required>
                </div>

                <button type="submit" class="btn-primary">Зарегистрироваться</button>
                <button type="button" class="btn-secondary" onclick="showLogin()">Назад к входу</button>
            </form>

            <div id="register-error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
